name: Tests

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.12"]
        include:
          - os: windows-latest
            python-version: "3.12"
    
    steps:
    - uses: actions/checkout@v6
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install uv
      uses: astral-sh/setup-uv@v5
    
    # Windows-specific: Install Java for PySpark
    - name: Set up Java (Windows)
      if: runner.os == 'Windows'
      uses: actions/setup-java@v5
      with:
        distribution: 'temurin'
        java-version: '17'


    - uses: vemonet/setup-spark@v1
      if: runner.os == 'Windows'
      with:
        spark-version: '3.5.3'
        hadoop-version: '3'

    - run: spark-submit --version
      if: runner.os == 'Windows'
    # Linux/Mac: Java is typically available, but ensure it's set up
    # - name: Set up Java (Linux/Mac)
    #   if: runner.os != 'Windows'
    #   uses: actions/setup-java@v5
    #   with:
    #     distribution: 'temurin'
    #     java-version: '17'
    
    - name: Install dependencies
      run: |
        uv sync
    
    - name: Run tests
      run: |
        uv run pytest -v